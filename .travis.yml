language: node_js
services:
  - mongodb
  - redis
node_js:
  - "12"
cache:
  directories:
  - "node_modules"
env:
  global:
    - CC_TEST_REPORTER_ID=9f1173797b3aca65254ee1d50b06d0ad27f81eeeb9db3b0567ece66eefbb1b9f
    - NODE_ENV=test
    - PORT=9000
    - LOGGER_TYPE=console
    - HOST_IP=127.0.0.1
    - DEBUG=redis-cache-plugin
    - NODE_PATH=app/src
    - JWT_SECRET=mysecret
    - COOKIE_DOMAIN=mymachine
    - SESSION_KEY=test
    - PUBLIC_URL=http://localhost:9000
    - API_VERSION=v1
    - SPARKPOST_KEY=fakeSparkpostKey
    - ALLOW_CONFIG_MUTATIONS=true
    - REDIS_URL=localhost
    - LOCAL_URL=http://127.0.0.1:3001
    - CT_URL=http://127.0.0.1:9000
    - CT_TOKEN=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6Im1pY3Jvc2VydmljZSIsImNyZWF0ZWRBdCI6IjIwMTYtMDktMTQifQ.IRCIRm1nfIQTfda_Wb6Pg-341zhV8soAgzw7dd5HxxQ
