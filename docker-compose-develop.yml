version: "3"
services:
  develop:
    build: .
    ports:
      - "9001:9001"
    container_name: authorization
    env_file:
      - dev.env
    command: develop
    depends_on:
      - mongo
      - redis
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  mongo:
    image: mongo:3.6.13
    container_name: authorization-mongo
    ports:
      - "27018:27017"
    volumes:
      - $HOME/docker/authorization/mongodb:/data/db
    restart: always
  redis:
    image: redis
    container_name: authorization-redis
    ports:
      - "6379:6380"
    restart: always
